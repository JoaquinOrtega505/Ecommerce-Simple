<aside class="sidebar" [class.collapsed]="isCollapsed">
  <!-- Header -->
  <div class="sidebar-header">
    <div class="brand" *ngIf="!isCollapsed">
      <span class="brand-icon">ğŸª</span>
      <span class="brand-text">Mi Tienda</span>
    </div>
    <button class="toggle-btn" (click)="toggleSidebar()" title="Colapsar sidebar">
      <span *ngIf="!isCollapsed">â†</span>
      <span *ngIf="isCollapsed">â†’</span>
    </button>
  </div>

  <!-- User Info -->
  <div class="user-info" *ngIf="currentUser && !isCollapsed">
    <div class="user-avatar">{{ (currentUser.nombre || 'U')[0].toUpperCase() }}</div>
    <div class="user-details">
      <div class="user-name">{{ currentUser.nombre || 'Usuario' }}</div>
      <div class="user-role">Emprendedor</div>
    </div>
  </div>

  <!-- Menu Items -->
  <nav class="sidebar-nav">
    <ng-container *ngFor="let item of menuItems">
      <a
        [routerLink]="item.route"
        routerLinkActive="active"
        class="nav-item"
        [title]="isCollapsed ? item.label : ''">
        <span class="nav-icon">{{ item.icon }}</span>
        <span class="nav-label" *ngIf="!isCollapsed">{{ item.label }}</span>
      </a>
      <!-- BotÃ³n especial despuÃ©s de "Mi Tienda" -->
      <button
        *ngIf="item.label === 'Mi Tienda' && tienda"
        class="nav-item nav-button"
        (click)="irAMiTienda()"
        [title]="isCollapsed ? 'Ir a mi tienda' : ''">
        <span class="nav-icon">ğŸ”—</span>
        <span class="nav-label" *ngIf="!isCollapsed">Ir a mi tienda</span>
      </button>
    </ng-container>
  </nav>

  <!-- Footer -->
  <div class="sidebar-footer">
    <button class="logout-btn" (click)="logout()" [title]="isCollapsed ? 'Cerrar sesiÃ³n' : ''">
      <span class="logout-icon">ğŸšª</span>
      <span class="logout-text" *ngIf="!isCollapsed">Cerrar sesiÃ³n</span>
    </button>
  </div>
</aside>
